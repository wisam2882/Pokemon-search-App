<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Heading -->
    <h1>Pokémon Search</h1>

    <!-- Search Bar and Button -->
    <div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
            <button id="search-button" type="submit">Search</button>
        </form>
    </div>

    <!-- Pokémon Status Card (Initially Hidden) -->
    <div class="pokemon-info" id="pokemon-info" style="display:none;">
        <h2 id="pokemon-name"></h2>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>

        <!-- Base Stats Section -->
        <div id="base-stats">
            <h3>Base Stats</h3>
            <ul>
                <li>HP: <span id="hp"></span></li>
                <li>Attack: <span id="attack"></span></li>
                <li>Defense: <span id="defense"></span></li>
                <li>Sp. Attack: <span id="special-attack"></span></li>
                <li>Sp. Defense: <span id="special-defense"></span></li>
                <li>Speed: <span id="speed"></span></li>
            </ul>
        </div>

        <div id="types"></div>
        <div id="sprite-container">
            <img id="sprite" src="" alt="Pokemon Sprite" style="max-width: 100px; margin-top: 20px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
